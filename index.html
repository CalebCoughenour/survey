<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey Says!</title>
</head>
<body>
  <div class="container">
    <h1>Superbly Splenderific Survey</h1>


    <form id="name">
      <label for="usersName">Enter Your Name:</label>
      <input id="usersName" class="form-control" type="text">
      <button type="submit" class="btn">Enter</button>
    </form>

    <form id="animal">
      <label for="favoriteAnimal">Choose Your Favorite Animal:</label>
      <select class="form-control" id="favoriteAnimal">
        <option>Lion</option>
        <option>Monkey</option>
        <option>Dolphin</option>
        <option>Dog</option>
        <option>Fish</option>
        <option>Cat</option>
        <option>Other...</option>
      </select>
      <button type="submit" class="btn">Enter</button>
    </form>

    <br>

    <form id="genderForm">
      <fieldset>
      <label for="gender">Choose Your Gender:</label>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="male">
        Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="female">
        Female
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="other">
        Other
      </label>
    </div>
    <br>
    </fieldset>
    <button type="submit" class="btn">Enter</button>
    </form>

    <form id="dateForm">
    <div class="form-group">
      <label for="born">Date of Birth:</label>
      <input id="born" class="form-control" type="date">
      <button type="submit" class="btn">Enter</button>
    </div>
    </form>

    <form id="colorForm">
    <div class="form-group">
      <label for="color">What Is Your Favorite Color?</label>
      <input id="color" class="form-control" type="color">
      <button type="submit" class="btn">Enter</button>
    </div>
    </form>
  

    <div id="nameAnswer">

    </div>
    <div id="animalAnswer">

    </div>
    <div id="genderAnswer">

    </div>
    <div id="dateAnswer">
      
    </div>
    <div id="colorAnswer">

    </div>




  </div>
</body>
</html>
